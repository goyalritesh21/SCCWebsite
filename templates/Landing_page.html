<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCC</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" >
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/Landing.js"></script>
</head>
<body class="container-fluid">
<div style="height: 100%">
    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <h1 style="padding: 10px; margin: 10px">One step towards Happiness</h1>
        </div>
    </div>
    <hr>
    <br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="align-items: center">
            <form id="userData" class="form-horizontal" action="{{ url_for('send_otp') }}" onsubmit="return validate_form(document.getElementById('userData'))" method="post">
                <div class="form-group">
                    <input type="text" name="Name" id="Name" placeholder="Enter your name" style="width: 100%; font-size: larger" required>
                </div>
                <div class="form-group">
                    <input type="text" id="SID" name="SID" required placeholder="Enter your SID" style="width: 100%; font-size: larger">
                </div>
                <div class="form-group">
                    <input type="text" id="Mobile" name="Mobile" required placeholder="Enter Mobile Number" style="width: 100%; font-size: larger">
                </div>
                <div class="form-group" style="align-self: center">
                    <input type="submit" name="Submit" value="Submit" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
    <hr>
    <br>
    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <h3>{{ message }}</h3>
        </div>
    </div>
</div>
</body>
</html>
